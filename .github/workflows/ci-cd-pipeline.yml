name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (optional, in case you need Node.js for building)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Ensure the workflow uses Node.js 20

      # Step 3: Run build steps (add build commands as needed)
      - name: Build the project
        run: |
          echo "Add build steps here if necessary, e.g., npm install && npm run build"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up SSH key for deployment
      - name: Setup SSH for deployment
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 82.112.236.173 >> ~/.ssh/known_hosts

      # Step 3: Deploy to the server
      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/id_rsa soumya@82.112.236.173 << 'EOF'
            cd /var/www/raul_construction_frontend
            git pull origin main
            ./deploy.sh
